<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solo Hockey Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Solo Hockey Helper</h1>
      <p>Roll white d6, black d6, red d6, and green d20.</p>
    </header>

    <main>
      <!-- Left: dice and controls -->
      <section class="dice-area">
        <div class="mode-toggle">
          <span class="mode-label">Mode:</span>
          <label class="mode-option">
            <input type="radio" name="mode" value="even" checked>
            Even Strength
          </label>
          <label class="mode-option">
            <input type="radio" name="mode" value="pp">
            Power Play
          </label>
        </div>

        <div class="dice-row">
          <div class="die-box white">
            <span class="die-label">White d6</span>
            <span id="whiteDie" class="die-value">-</span>
          </div>
          <div class="die-box black">
            <span class="die-label">Black d6</span>
            <span id="blackDie" class="die-value">-</span>
          </div>
        </div>

        <div class="dice-row">
          <div class="die-box red">
            <span class="die-label">Red d6</span>
            <span id="redDie" class="die-value">-</span>
          </div>
          <div class="die-box green">
            <span class="die-label">Green d20</span>
            <span id="greenDie" class="die-value">-</span>
          </div>
        </div>

        <button id="rollButton" class="roll-button">Roll</button>

        <div id="resultText" class="result-text">
          Mode: Even Strength | White -, Black -, Red -, Green -.
        </div>

        <!-- No-Goal PP helper image under result text -->
        <div class="no-goal-pp">
          <img src="images/no_goal_pp.png" alt="No goal PP reference">
        </div>

        <!-- GAME CLOCK (centered and bigger via inline styles) -->
        <div class="game-clock"
             style="margin-top:20px; display:flex; flex-direction:column; align-items:center; text-align:center;">
          <h3 class="game-clock-title" style="font-size:1.25rem; margin-bottom:6px;">Game Clock</h3>
          <div id="gameClock"
               class="clock-display"
               style="font-size:2.8rem; font-weight:700; letter-spacing:1px; margin-bottom:10px;">
            20:00
          </div>
          <div class="clock-buttons" style="display:flex; gap:10px; justify-content:center; width:100%;">
            <button id="clockMinus"
                    class="clock-button"
                    style="min-width:100px; padding:6px 10px; font-size:1rem;">
              - 0:20
            </button>
            <button id="clockPlus"
                    class="clock-button"
                    style="min-width:100px; padding:6px 10px; font-size:1rem;">
              + 0:20
            </button>
          </div>
        </div>

        <!-- SCOREBOARD (below game clock, fits in left panel) -->
        <div class="scoreboard"
             style="margin-top:18px; display:flex; flex-direction:column; align-items:center; text-align:center; gap:8px;">
          <h3 style="font-size:1.15rem; margin-bottom:2px;">Score</h3>

          <div class="score-row"
               style="display:flex; align-items:center; justify-content:space-between; width:100%; max-width:260px; gap:8px;">
            <div style="flex:1; text-align:left; font-weight:600;">Home</div>
            <button id="homeMinus"
                    style="padding:4px 8px; min-width:32px; font-size:0.95rem;">-</button>
            <div id="homeScore"
                 style="min-width:30px; text-align:center; font-size:1.7rem; font-weight:700;">0</div>
            <button id="homePlus"
                    style="padding:4px 8px; min-width:32px; font-size:0.95rem;">+</button>
          </div>

          <div class="score-row"
               style="display:flex; align-items:center; justify-content:space-between; width:100%; max-width:260px; gap:8px;">
            <div style="flex:1; text-align:left; font-weight:600;">Visitors</div>
            <button id="visitorMinus"
                    style="padding:4px 8px; min-width:32px; font-size:0.95rem;">-</button>
            <div id="visitorScore"
                 style="min-width:30px; text-align:center; font-size:1.7rem; font-weight:700;">0</div>
            <button id="visitorPlus"
                    style="padding:4px 8px; min-width:32px; font-size:0.95rem;">+</button>
          </div>

          <!-- PERIOD CONTROL -->
          <div class="score-row"
               style="display:flex; align-items:center; justify-content:space-between; width:100%; max-width:260px; gap:8px; margin-top:4px;">
            <div style="flex:1; text-align:left; font-weight:600;">Period</div>
            <button id="periodMinus"
                    style="padding:4px 8px; min-width:32px; font-size:0.95rem;">-</button>
            <div id="periodDisplay"
                 style="min-width:40px; text-align:center; font-size:1.4rem; font-weight:700;">1</div>
            <button id="periodPlus"
                    style="padding:4px 8px; min-width:32px; font-size:0.95rem;">+</button>
          </div>
        </div>
      </section>

      <!-- Right: main card + side charts -->
      <section class="card-area">
        <!-- Header with Result Card text and chart buttons -->
        <div class="card-header">
          <h2>Result Card</h2>
          <div class="chart-buttons">
            <button id="goalieButton" class="chart-toggle-button">Goalie</button>
            <button id="reboundButton" class="chart-toggle-button">Rebound</button>
            <button id="deflectionButton" class="chart-toggle-button">Deflection</button>
            <button id="chaosButton" class="chart-toggle-button">Chaos</button>
            <button id="goalEffectButton" class="chart-toggle-button">Goal Effect</button>
            <button id="shotCButton" class="chart-toggle-button">Shot C</button>
            <button id="penaltyButton" class="chart-toggle-button">Penalty</button>
            <button id="brutalButton" class="chart-toggle-button">Brutal Play</button>
          </div>
        </div>

        <div class="card-row">
          <div id="cardContainer" class="card-container hidden">
            <img id="resultCardImage" src="" alt="Result card">
          </div>

          <div class="shot-chart-container">
            <img src="images/shot_chart.png" alt="Shot chart">
          </div>

          <div class="goal-chart-container">
            <img src="images/goal_effect.png" alt="Goal / results chart">
          </div>
        </div>

        <div id="noCardMessage" class="no-card-message">
          No card for this white and black combo yet.
        </div>

        <!-- Goalie chart overlay -->
        <div id="goalieOverlay" class="goalie-overlay" style="display: none;">
          <div class="goalie-overlay-content">
            <button id="closeGoalieOverlay" class="chart-close-button">X</button>
            <img src="images/goalie_chart.png" alt="Goalie chart">
          </div>
        </div>

        <!-- Rebound chart overlay -->
        <div id="reboundOverlay" class="goalie-overlay" style="display: none;">
          <div class="goalie-overlay-content">
            <button id="closeReboundOverlay" class="chart-close-button">X</button>
            <img src="images/rebound_chart.png" alt="Rebound chart">
          </div>
        </div>

        <!-- Deflection chart overlay -->
        <div id="deflectionOverlay" class="goalie-overlay" style="display: none;">
          <div class="goalie-overlay-content">
            <button id="closeDeflectionOverlay" class="chart-close-button">X</button>
            <img src="images/deflection_chart.png" alt="Deflection chart">
          </div>
        </div>

        <!-- Chaos chart overlay -->
        <div id="chaosOverlay" class="goalie-overlay" style="display: none;">
          <div class="goalie-overlay-content">
            <button id="closeChaosOverlay" class="chart-close-button">X</button>
            <img src="images/chaos_chart.png" alt="Chaos chart">
          </div>
        </div>

        <!-- Goal Effect chart overlay -->
        <div id="goalEffectOverlay" class="goalie-overlay" style="display: none;">
          <div class="goalie-overlay-content">
            <button id="closeGoalEffectOverlay" class="chart-close-button">X</button>
            <img src="images/goal_effect_chart.png" alt="Goal Effect chart">
          </div>
        </div>

        <!-- Shot C chart overlay -->
        <div id="shotCOverlay" class="goalie-overlay" style="display: none;">
          <div class="goalie-overlay-content">
            <button id="closeShotCOverlay" class="chart-close-button">X</button>
            <img src="images/shot_c_chart.png" alt="Shot C chart">
          </div>
        </div>

        <!-- Penalty chart overlay -->
        <div id="penaltyOverlay" class="goalie-overlay" style="display: none%;">
          <div class="goalie-overlay-content">
            <button id="closePenaltyOverlay" class="chart-close-button">X</button>
            <img src="images/penalty_chart.png" alt="Penalty chart">
          </div>
        </div>

        <!-- Brutal Play chart overlay -->
        <div id="brutalOverlay" class="goalie-overlay" style="display: none;">
          <div class="goalie-overlay-content">
            <button id="closeBrutalOverlay" class="chart-close-button">X</button>
            <img src="images/brutal_play_chart.png" alt="Brutal Play chart">
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
